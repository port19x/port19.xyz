name: Zola on GitHub Pages

on:
 push:
  branches:
   - master

jobs:
  dead-links:
    name: Dead Link Checker
    runs-on: ubuntu-latest
    steps:
    - name: Run DeadFinder
      uses: hahwul/deadfinder@1.3.3
      id: broken-link
      with:
        command: sitemap
        target: "https://port19.xyz/sitemap.xml"
  trailing-ws:
    name: Find Trailing Whitespace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ocular-d/trailing-spaces@0.0.2
  build:
    name: Publish site
    runs-on: ubuntu-latest
    steps:
    - name: Checkout master
      uses: actions/checkout@v3
    - name: Build and deploy
      uses: shalzz/zola-deploy-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  docker_catapult:
    runs-on: "ubuntu-22.04"
    steps:
      - uses: actions/checkout@v3
        ref: gh-pages
      - name: Setup Environment
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}" >> $GITHUB_ENV
      - name: Build Docker Image
        run: |
          docker image build \
          --label owner="$GITHUB_REPOSITORY_OWNER" \
          -t "$REPO_NAME" .
      - name: Save Docker Image
        run: docker save "$REPO_NAME" -o "$REPO_NAME".tar
      - name: scp ssh pipelines
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        with:
          host: hsnipe.moe
          user: root
          key: ${{secrets.SSH_KEY}}
          scp: |
            "./$REPO_NAME.tar" => /home/
          last_ssh: |
            docker image load --input "/home/$REPO_NAME.tar"
            docker stop -t 2 "$REPO_NAME" || true
            docker run -p 40001:80 -d --name "$REPO_NAME" --rm "$REPO_NAME"